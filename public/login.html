  <noscript>กรุณาเปิดใช้งาน JavaScript เพื่อเข้าสู่ระบบ</noscript>

  <script>
    // Toggle show/hide password
    const pass = document.getElementById('password');
    const toggle = document.getElementById('togglePass');
    toggle.addEventListener('click', () => {
      const isHidden = pass.type === 'password';
      pass.type = isHidden ? 'text' : 'password';
      toggle.textContent = isHidden ? 'Hide' : 'Show';
      toggle.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });

    // Demo front-end validation & message placeholder (เชื่อม API ทีหลัง)
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('identifier').value.trim();
      const pw = pass.value;
      const msg = document.getElementById('formMsg');

      if (!id || !pw) {
        msg.textContent = 'กรอกข้อมูลให้ครบถ้วน';
        msg.className = 'form-msg error';
        return;
      }
      msg.textContent = 'กำลังตรวจสอบ...';
      msg.className = 'form-msg info';
      // TODO: เชื่อมต่อ /api/auth/login แล้วจัดการ redirect
    });
  </script>
